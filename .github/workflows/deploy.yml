name: Deploy to Google Cloud Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  SERVICE: bob-raspberry-pi-app
  REGION: us-central1

jobs:
  setup-build-deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} .
        docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
        env_vars: |
          NODE_ENV=production
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
        flags: |
          --allow-unauthenticated
          --port=80
          --memory=1Gi
          --cpu=1
          --max-instances=10
          --min-instances=0

    - name: Show output
      run: echo ${{ steps.deploy.outputs.url }}

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup-build-deploy]
    if: always()

    steps:
    - name: Notify Success
      if: ${{ needs.setup-build-deploy.result == 'success' }}
      run: |
        echo "✅ Cloud Run deployment successful!"
        echo "Your app is live at: ${{ needs.setup-build-deploy.outputs.url || 'https://bob-raspberry-pi-app-[hash]-uc.a.run.app' }}"
        
    - name: Notify Failure
      if: ${{ needs.setup-build-deploy.result == 'failure' }}
      run: |
        echo "❌ Cloud Run deployment failed!"
        echo "Check the logs for more details."