name: Deploy to Google Cloud Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCE_INSTANCE: bob-raspberry-pi
  GCE_INSTANCE_ZONE: us-central1-a
  DEPLOYMENT_NAME: bob-raspberry-pi-app

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --coverage --watchAll=false

    - name: Build application
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_MONGODB_URI: ${{ secrets.REACT_APP_MONGODB_URI }}

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |-
        gcloud --quiet auth configure-docker

    - name: Build Docker image
      run: |-
        docker build -t "gcr.io/$PROJECT_ID/$GCE_INSTANCE:$GITHUB_SHA" .

    - name: Push Docker image
      run: |-
        docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE:$GITHUB_SHA"

    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $DEPLOYMENT_NAME \
          --image gcr.io/$PROJECT_ID/$GCE_INSTANCE:$GITHUB_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="NODE_ENV=production,REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}"

  deploy-to-gce:
    name: Deploy to Compute Engine
    runs-on: ubuntu-latest
    needs: setup-build-deploy
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Compute Engine
      run: |-
        gcloud compute instances update-container $GCE_INSTANCE \
          --zone $GCE_INSTANCE_ZONE \
          --container-image gcr.io/$PROJECT_ID/$GCE_INSTANCE:$GITHUB_SHA

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup-build-deploy, deploy-to-gce]
    if: always()

    steps:
    - name: Notify Success
      if: ${{ needs.setup-build-deploy.result == 'success' }}
      run: |
        echo "✅ Deployment successful!"
        echo "Cloud Run URL: https://$DEPLOYMENT_NAME-[hash]-uc.a.run.app"
        
    - name: Notify Failure
      if: ${{ needs.setup-build-deploy.result == 'failure' || needs.deploy-to-gce.result == 'failure' }}
      run: |
        echo "❌ Deployment failed!"
        echo "Check the logs for more details."